<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка сервиса</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="content">
      <div class="logo">
        <img src="logo.svg" alt="Logo" onerror="this.style.display='none'">
      </div>

      <div id="checking-state" class="state">
        <h1 class="title">Секундочку</h1>
        <p class="subtitle">Проверяем доступность<br>мини-приложения...</p>
        <div class="divider"></div>
        <p class="note">Бот работает с 12:00 до 20:00 по МСК</p>
      </div>

      <div id="success-state" class="state" hidden>
        <h1 class="title">Всё в порядке</h1>
        <p class="subtitle">Через пару секунд<br>перенаправим вас.</p>
        <button id="open-btn" class="btn" type="button">
          <img src="star.svg" alt="" class="btn-icon">
          Перейти в Glint
        </button>
        <div class="divider"></div>
        <p class="note">Если будет страница с кнопкой "Visit Share" – просто нажмите на эту кнопку.</p>
      </div>

      <div id="error-state" class="state" hidden>
        <h1 class="title">Ой!</h1>
        <p class="subtitle">Мини-приложение<br>сейчас недоступно.</p>
        <div class="divider"></div>
        <p class="note">Бот работает с 12:00 до 20:00 по МСК</p>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const ZROK_URL = "https://glint.share.zrok.io";
    const REDIRECT_DELAY_MS = 3000;
    const MIN_CHECKING_TIME_MS = 2000;

    const checkingState = document.getElementById("checking-state");
    const successState = document.getElementById("success-state");
    const errorState = document.getElementById("error-state");
    const openBtn = document.getElementById("open-btn");

    const startTime = Date.now();
    let responseReceived = false;
    
    // Получаем initData от Telegram WebApp (если доступен)
    let telegramInitData = null;
    try {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        telegramInitData = tg.initData || null;
      }
    } catch (e) {
      console.log("Telegram WebApp не доступен:", e);
    }

    // Функция для формирования URL с initData
    const buildRedirectUrl = () => {
      let url = ZROK_URL;
      if (telegramInitData) {
        // Передаем initData через hash, чтобы не было проблем с URL encoding
        url += '#tgWebAppData=' + encodeURIComponent(telegramInitData);
      }
      return url;
    };

    const showState = (state) => {
      checkingState.setAttribute('hidden', '');
      successState.setAttribute('hidden', '');
      errorState.setAttribute('hidden', '');
      state.removeAttribute('hidden');
    };

    const showSuccess = () => {
      const elapsed = Date.now() - startTime;
      const remainingTime = Math.max(0, MIN_CHECKING_TIME_MS - elapsed);

      setTimeout(() => {
        showState(successState);
        openBtn.focus({ preventScroll: true });

        setTimeout(() => {
          window.location.href = buildRedirectUrl();
        }, REDIRECT_DELAY_MS);
      }, remainingTime);
    };

    const showError = () => {
      if (responseReceived) return;
      
      const elapsed = Date.now() - startTime;
      const remainingTime = Math.max(0, MIN_CHECKING_TIME_MS - elapsed);

      setTimeout(() => {
        showState(errorState);
      }, remainingTime);
    };

    const failover = setTimeout(() => {
      responseReceived = true;
      showError();
    }, 5000);

    fetch(ZROK_URL + '/health', { mode: 'no-cors' }) 
      .then(() => {
        if (!responseReceived) {
          responseReceived = true;
          clearTimeout(failover);
          showSuccess();
        }
      })
      .catch(() => {
        if (!responseReceived) {
          responseReceived = true;
          clearTimeout(failover);
          showError();
        }
      });

    openBtn.addEventListener("click", () => {
      window.location.href = buildRedirectUrl();
    });
  </script>
</body>
</html>
