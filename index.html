<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Glint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0e0e11;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      max-width: 320px;
    }
    .hidden { display: none; }
    button {
      margin-top: 20px;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #6c5cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <div id="checking">
    <h2>Проверяем сервис…</h2>
    <p>Подождите пару секунд</p>
  </div>

  <div id="ok" class="hidden">
    <h2>Готово</h2>
    <p>Мини-приложение доступно</p>
    <button id="open">Открыть Glint</button>
  </div>

  <div id="fail" class="hidden">
    <h2>Недоступно</h2>
    <p>Мини-приложение сейчас выключено</p>
  </div>
</div>

<script>
const MINIAPP_URL = "https://glint.share.zrok.io";
const HEALTH_URL = MINIAPP_URL + "/__miniapp_alive";
const SECRET_CHECK_WINDOW = 15; // секунд

const checking = document.getElementById("checking");
const ok = document.getElementById("ok");
const fail = document.getElementById("fail");
const openBtn = document.getElementById("open");

function show(el) {
  checking.classList.add("hidden");
  ok.classList.add("hidden");
  fail.classList.add("hidden");
  el.classList.remove("hidden");
}

async function checkAlive() {
  try {
    const r = await fetch(HEALTH_URL, { cache: "no-store" });
    if (!r.ok) throw 0;

    const data = await r.json();
    if (!data.ok || !data.ts || !data.sig) throw 0;

    const age = Math.abs(Date.now()/1000 - data.ts);
    if (age > SECRET_CHECK_WINDOW) throw 0;

    show(ok);
    setTimeout(() => location.href = MINIAPP_URL, 2000);
  } catch {
    show(fail);
  }
}

openBtn.onclick = () => location.href = MINIAPP_URL;

checkAlive();
</script>

</body>
</html>
