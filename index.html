<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка сервиса</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="content">
      <div class="logo">
        <img src="logo.svg" alt="Logo" onerror="this.style.display='none'">
      </div>

      <div id="checking-state" class="state">
        <h1 class="title">Секундочку</h1>
        <p class="subtitle">Проверяем доступность<br>мини-приложения...</p>
        <div class="divider"></div>
        <p class="note">Бот работает с 12:00 до 20:00 по МСК</p>
      </div>

      <div id="success-state" class="state" hidden>
        <h1 class="title">Всё в порядке</h1>
        <p class="subtitle">Через пару секунд<br>перенаправим вас.</p>
        <button id="open-btn" class="btn" type="button">
          <img src="star.svg" alt="" class="btn-icon">
          Перейти в Glint
        </button>
        <div class="divider"></div>
        <p class="note">Если будет страница с кнопкой "Visit Share" – просто нажмите на эту кнопку.</p>
      </div>

      <div id="error-state" class="state" hidden>
        <h1 class="title">Ой!</h1>
        <p class="subtitle">Мини-приложение<br>сейчас недоступно.</p>
        <div class="divider"></div>
        <p class="note">Бот работает с 12:00 до 20:00 по МСК</p>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const ZROK_URL = "https://glint.share.zrok.io";
    const REDIRECT_DELAY_MS = 3000;
    const MIN_CHECKING_TIME_MS = 2000;

    const checkingState = document.getElementById("checking-state");
    const successState = document.getElementById("success-state");
    const errorState = document.getElementById("error-state");
    const openBtn = document.getElementById("open-btn");

    const startTime = Date.now();
    let responseReceived = false;
    
    // Получаем initData от Telegram WebApp (если доступен)
    let telegramInitData = null;
    try {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        telegramInitData = tg.initData || null;
      }
    } catch (e) {
      console.log("Telegram WebApp не доступен:", e);
    }

    // Функция для формирования URL с initData
    const buildRedirectUrl = () => {
      let url = ZROK_URL;
      if (telegramInitData) {
        // Передаем initData через hash, чтобы не было проблем с URL encoding
        url += '#tgWebAppData=' + encodeURIComponent(telegramInitData);
      }
      return url;
    };

    const showState = (state) => {
      checkingState.setAttribute('hidden', '');
      successState.setAttribute('hidden', '');
      errorState.setAttribute('hidden', '');
      state.removeAttribute('hidden');
    };

    const showSuccess = () => {
      const elapsed = Date.now() - startTime;
      const remainingTime = Math.max(0, MIN_CHECKING_TIME_MS - elapsed);

      setTimeout(() => {
        showState(successState);
        openBtn.focus({ preventScroll: true });

        setTimeout(() => {
          window.location.href = buildRedirectUrl();
        }, REDIRECT_DELAY_MS);
      }, remainingTime);
    };

    const showError = () => {
      if (responseReceived) return;
      
      const elapsed = Date.now() - startTime;
      const remainingTime = Math.max(0, MIN_CHECKING_TIME_MS - elapsed);

      setTimeout(() => {
        showState(errorState);
      }, remainingTime);
    };

    const failover = setTimeout(() => {
      if (!responseReceived) {
        responseReceived = true;
        showError();
      }
    }, 5000);

    // Используем проверку через загрузку изображения - это работает без CORS
    // Пытаемся загрузить несуществующее изображение
    // Если сервер доступен, он ответит (даже если 404) - onerror сработает быстро
    // Если сервер недоступен, будет таймаут
    const checkServerAvailability = () => {
      return new Promise((resolve, reject) => {
        const img = new Image();
        let resolved = false;
        
        const timeout = setTimeout(() => {
          if (!resolved) {
            resolved = true;
            img.onload = null;
            img.onerror = null;
            reject(new Error('Timeout'));
          }
        }, 4000);

        img.onload = () => {
          if (!resolved) {
            resolved = true;
            clearTimeout(timeout);
            resolve();
          }
        };

        img.onerror = () => {
          // Если onerror сработал, это значит что сервер ответил (даже если 404)
          // Это лучше чем таймаут, который означает что сервер не отвечает
          if (!resolved) {
            resolved = true;
            clearTimeout(timeout);
            resolve(); // Считаем успехом - сервер ответил
          }
        };

        // Пытаемся загрузить несуществующее изображение с уникальным параметром для обхода кеша
        // Если сервер доступен, он вернет 404, и onerror сработает
        // Если сервер недоступен, будет таймаут
        img.src = ZROK_URL + '/health-check-' + Date.now() + '.png?t=' + Date.now();
      });
    };

    checkServerAvailability()
      .then(() => {
        if (!responseReceived) {
          responseReceived = true;
          clearTimeout(failover);
          showSuccess();
        }
      })
      .catch((error) => {
        if (!responseReceived) {
          responseReceived = true;
          clearTimeout(failover);
          showError();
        }
      });

    openBtn.addEventListener("click", () => {
      window.location.href = buildRedirectUrl();
    });
  </script>
</body>
</html>
