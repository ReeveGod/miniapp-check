<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка сервиса</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="title">Проверка сервиса</h1>
      <p id="status" class="status">Проверяем доступность сервиса…</p>
    </div>
  </div>

  <script>
    const ZROK_URL = "https://glint.share.zrok.io";

    const timeout = setTimeout(() => {
      document.getElementById("status").innerText =
        "Сайт временно выключен. Попробуйте позже.";
    }, 3000);

    fetch(ZROK_URL, { mode: "no-cors" })
      .then(() => {
        clearTimeout(timeout);
        window.location.href = ZROK_URL;
      })
      .catch(() => {
        clearTimeout(timeout);
        document.getElementById("status").innerText =
          "Сайт временно выключен. Попробуйте позже.";
      });
  </script>
</body>
</html>
